apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alb-ingress
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /healthz
    alb.ingress.kubernetes.io/load-balancer-name: app-alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/group.name: engking-backends
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
  - http:
      paths:
      - path: /j-back
        pathType: Prefix
        backend:
          service:
            name: j-back-service
            port:
              number: 8080
      - path: /s-back
        pathType: Prefix
        backend:
          service:
            name: s-back-service
            port:
              number: 8080
      - path: /n-back
        pathType: Prefix
        backend:
          service:
            name: n-back-service
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: langchain-service
            port:
              number: 5000